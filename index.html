<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="titulo"> Conteudo a ser ocultado</h1>
</body>
<script>
    (function(window,undefined){
        let jQuery={
            mostrar: elem => elem.style.display = "block",
            esconder: elem => elem.style.display = "none"
        }

        window.jQuery = window.$ = jQuery

    })(window)
    document.addEventListener("DOMContentLoaded",function(){
        let pegatitulo = document.querySelector(".titulo")
        //$.mostrar(pegatitulo)
        $.esconder(pegatitulo)
    })
    //let pegatitulo = document.querySelector(".titulo")
    //$.esconde(pegatitulo)
</script>
</html>
